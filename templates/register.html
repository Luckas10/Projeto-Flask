<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #f5f5f5; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: linear-gradient(135deg, #16213e, #1a1a2e); /* Gradiente no fundo da card */
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 2.5rem; /* Aumenta o tamanho do título */
            font-weight: 600;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #d9d9d9); /* Gradiente de tons de branco */
            -webkit-background-clip: text; /* Clipa o gradiente ao texto */
            -webkit-text-fill-color: transparent; /* Torna o fundo do texto transparente */
            text-fill-color: transparent; /* Compatibilidade com outros navegadores */
        }

        .form-label {
            color: #f5f5f5; /* Labels claros */
            font-weight: 500;
        }

        .form-control {
            background-color: #1a1a2e; /* Fundo do input */
            color: #f5f5f5; /* Texto claro */
            border: 1px solid #415a77;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradiente no botão */
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #f5f5f5;
            transition: all 0.4s ease; /* Adiciona transição suave */
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Gradiente invertido no hover */
            transform: translateY(-5px); /* Eleva o botão no hover */
            color: #ffffff;
        }

        .text-center a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Registrar</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de usuário</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
