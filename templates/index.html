<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #f5f5f5; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: linear-gradient(135deg, #16213e, #1a1a2e); /* Gradiente no fundo */
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 95%; /* Ajusta para ocupar quase toda a largura da tela no mobile */
            max-width: 1200px; /* Define o limite para telas grandes */
            min-height: 75%; /* O container ocupa quase toda a altura da tela */
            display: flex;
            flex-direction: column; /* Organização em coluna */
            align-items: center;
            justify-content: space-between; /* Espaço uniforme entre os elementos */
            gap: 20px;
        }

        .content {
            text-align: center; /* Centraliza o texto no mobile */
        }

        .gif {
            border-radius: 15px;
            background: url('{{ url_for("static", filename="imagem.gif") }}') no-repeat center center; /* GIF como background */
            background-size: cover; /* Cobre toda a área da div */
            width: 100%;
            flex-grow: 1; /* Ocupa o espaço restante */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.8rem; /* Ajusta o tamanho do título para mobile */
            font-weight: 600;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #d9d9d9); /* Gradiente de tons de branco */
            -webkit-background-clip: text; /* Clipa o gradiente ao texto */
            -webkit-text-fill-color: transparent; /* Torna o fundo do texto transparente */
            text-fill-color: transparent; /* Compatibilidade com outros navegadores */
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 1rem; /* Ajusta o tamanho do subtítulo */
            font-weight: 400;
            margin-bottom: 20px;
            color: #f5f5f5;
            text-align: center;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradiente de cores */
            color: white;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px;
            width: 100%; /* Botões ocupam toda a largura no mobile */
            max-width: 300px; /* Limite para telas maiores */
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Inverter gradiente no hover */
            transform: translateY(-5px);
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Organização lado a lado para telas grandes */
                height: auto; /* Remove restrição de altura em telas grandes */
            }

            .content {
                flex: 1;
                padding-right: 20px;
            }

            .gif {
                flex: 1;
                height: 400px; /* Define altura maior para telas grandes */
            }

            .card-title {
                font-size: 2.5rem; /* Título maior em telas grandes */
            }

            .subheading {
                font-size: 1.2rem; /* Subtítulo maior em telas grandes */
            }

            .btn-custom {
                width: auto; /* Botões ajustam-se automaticamente em telas grandes */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1 class="card-title">Bem-vindo ao Sistema!</h1>
            <p class="subheading">Explore as funcionalidades e gerencie seus dados com facilidade.</p>
            <a href="{{ url_for('login') }}" class="btn btn-custom">Entrar</a>
            <a href="{{ url_for('register') }}" class="btn btn-custom">Registrar-se</a>
        </div>
        <div class="gif"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
