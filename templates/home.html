<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #f5f5f5; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: linear-gradient(135deg, #16213e, #1a1a2e); /* Gradiente no fundo */
            border: none;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #d9d9d9); /* Gradiente de tons de branco */
            -webkit-background-clip: text; /* Clipa o gradiente ao texto */
            -webkit-text-fill-color: transparent; /* Torna o fundo do texto transparente */
            text-fill-color: transparent; /* Compatibilidade com outros navegadores */
        }

        .btn-custom {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradiente no botão */
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #f5f5f5;
            transition: all 0.4s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Gradiente invertido no hover */
            transform: translateY(-5px); /* Eleva o botão no hover */
            color: #ffffff;
        }

        .btn-custom-danger {
            background: linear-gradient(45deg, #ff4c4c, #ff0000); /* Gradiente no botão vermelho */
        }

        .btn-custom-danger:hover {
            background: linear-gradient(45deg, #ff0000, #ff4c4c); /* Gradiente invertido no hover */
            transform: translateY(-5px); /* Eleva o botão no hover */
        }

        table {
            width: 100%;
            margin-top: 30px;
            background-color: #1a1a2e;
            color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        table thead {
            background-color: #0f3460;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            font-size: 1.5rem; /* Aumenta o tamanho do título */
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #d9d9d9); /* Gradiente de tons de branco */
            -webkit-background-clip: text; /* Clipa o gradiente ao texto */
            -webkit-text-fill-color: transparent; /* Torna o fundo do texto transparente */
            text-fill-color: transparent; /* Compatibilidade com outros navegadores */
        }

        table tbody tr:nth-child(even) {
            background-color: #1a1a2e;
        }

        table tbody tr:nth-child(odd) {
            background-color: #16213e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo, {{ name }}!</h1>
        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-custom btn-custom-danger mt-3">Sair</a>
        </div>

        <h2 class="mt-4">Listagem de Usuários</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.username }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
